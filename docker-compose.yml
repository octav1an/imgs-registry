services:
  registry:
    build:
      context: ./registry
    ports:
      - "5100:5000"
    restart: "always"
    volumes:
      - data:/var/lib/registry
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "curl", "http://localhost:5000/v2/_catalog"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  nginx:
    build:
      context: ./nginx
    ports:
      - "80:80"
    depends_on:
      - registry
    networks:
      - public-network
    healthcheck:
      test: ["CMD", "curl", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  public-network:

volumes:
  data:
